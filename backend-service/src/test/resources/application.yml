spring:
  application:
    name: backend-service

server:
  port: 8080
#  servlet:
#    context-path: /backend-service

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: info,health,metrics,loggers,beans,mappings,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0


services:
  endpoint:
    authenticate: http://localhost:8081
    account: http://localhost:8082
    forex: http://localhost:8083
    transaction: http://localhost:8084
