#    key-store-password: ${tomcat_key_store_pwd}
#    key-store-type: ${tomcat_key_store_type}
#    key-alias: ${tomcat_key_store_alias}

authenticate_service_url: http://localhost:8081/authentication-service/authenticate/token?token={token}
account_by_customer_url: http://localhost:8082/account-service/{customerId}
account_by_customer_currency_url: http://localhost:8082/account-service/{customerId}/{currency}
forex_url: http://localhost:8083/forex-service/rates
transaction_service_url: http://localhost:8084/transaction-service//accountTransactions

services:
  url:
    authenticate-service: ${authenticate_service_url}
    customer-account-service-customer: ${account_by_customer_url}
    customer-account-service-customer-currency: ${account_by_customer_currency_url}
    exchange-rate: ${forex_url}
    account-transaction-service: ${transaction_service_url}
