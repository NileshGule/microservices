
apiVersion: v1
kind: Service
metadata:
  labels:
    app: account-service-deployment
    monitoring: service-monitoring-prometheus
  name: account-service-deployment
spec:
  ports:
    - port: 8082
      name: metrics-port
      protocol: TCP
      targetPort: 8082
  selector:
    app: account-service-deployment
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service-deployment
  labels: 
    app: account-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service-deployment
  template:
    metadata:
      labels:
        app: account-service-deployment
    spec:
      containers:
      - name: account-service
#        image: docker.io/library/account-service
#        imagePullPolicy: Never
        image: nileshgule/account-service
        imagePullPolicy: Never
        ports:
          - name: app-port
            containerPort: 8082
        env:
          - name: "OTEL_SERVICE_NAME"
            value: "account-service"
          - name: "OTEL_METRICS_EXPORTER"
            value: "none"
          - name: "OTEL_TRACES_EXPORTER"
            value: "jaeger"
          - name: "OTEL_EXPORTER_JAEGER_ENDPOINT"
            value: "http://jaeger-service-deployment:14250"
        command:
          - /bin/bash
          - -c
          - java -jar /app/app.jar
        livenessProbe:
          httpGet:
            port: 8082
            path: /actuator/health/liveness
          initialDelaySeconds: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            port: 8082
            path: /actuator/health/readiness
          initialDelaySeconds: 10
          periodSeconds: 60
          failureThreshold: 5