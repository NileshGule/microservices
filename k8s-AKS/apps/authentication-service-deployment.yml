
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: authentication-service-deployment
    monitoring: service-monitoring-prometheus
  name: authentication-service-deployment
spec:
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
#      nodePort: 30002
  selector:
    app: authentication-service-deployment
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service-deployment
  labels: 
    app: authentication-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service-deployment
  template:
    metadata:
      labels:
        app: authentication-service-deployment
    spec:
      containers:
      - name: authentication-service
        image: authentication-service
        imagePullPolicy: Never
        ports:
          - name: app-port
            containerPort: 8081
        command:
          - /bin/bash
          - -c
          - java --add-opens java.base/java.lang=ALL-UNNAMED -javaagent:/app/opentelemetry-javaagent.jar  -jar /app/app.jar --spring.profiles.active=k8s
        livenessProbe:
          httpGet:
            port: 8081
            path: /actuator/health/liveness
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 8081
            path: /actuator/health/readiness
          initialDelaySeconds: 45
          periodSeconds: 5
          failureThreshold: 5