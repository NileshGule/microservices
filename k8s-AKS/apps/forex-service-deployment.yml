
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: forex-service-deployment
    monitoring: service-monitoring-prometheus
  name: forex-service-deployment
spec:
  ports:
    - port: 8083
      name: metrics-port
      protocol: TCP
      targetPort: 8083
  selector:
    app: forex-service-deployment
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forex-service-deployment
  labels: 
    app: forex-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forex-service-deployment
  template:
    metadata:
      labels:
        app: forex-service-deployment
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      containers:
      - name: forex-service
#        image: docker.io/library/forex-service
#        imagePullPolicy: Never
        image: nileshgule/forex-service
        imagePullPolicy: Always
        ports:
          - name: app-port
            containerPort: 8083
        env:
          - name: "OTEL_SERVICE_NAME"
            value: "forex-service"
          - name: "OTEL_METRICS_EXPORTER"
            value: "prometheus"
          - name: "OTEL_TRACES_EXPORTER"
            value: "jaeger"
          - name: "OTEL_EXPORTER_JAEGER_ENDPOINT"
            value: "http://jaeger-tracing-collector:14250"
        command:
          - /bin/bash
          - -c
          - java -jar /app/app.jar
        livenessProbe:
          httpGet:
            port: 8083
            path: /actuator/health/liveness
          initialDelaySeconds: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            port: 8083
            path: /actuator/health/readiness
          initialDelaySeconds: 10
          periodSeconds: 60
          failureThreshold: 5