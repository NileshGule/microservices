receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317


processors:
  batch:
    timeout: 1s
  resource:
    attributes:
      - key: test.key
        value: "test-value on 13th Sep"
        action: insert


exporters:
  logging:
    loglevel: debug
  jaeger:
    endpoint: jaeger-service:14250
    tls:
      insecure: true
  otlp:
    endpoint: "otel-collector:4317"
    tls:
      insecure: true
  otlphttp:
    endpoint: "otel-collector:4317"
    tls:
      insecure: true


extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679


service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, jaeger]
