server:
  port: 8082

spring:
  security:
    basic:
      enabled: false

  application:
    name: customer-app

  sleuth:
    otel:
      config:
        trace-id-ratio-based: 1.0
      exporter:
        otlp:
          endpoint: http://localhost:4317

  tracing:
    url: http://localhost:4318/v1/traces

  management:
    tracing:
      sampling:
        probability: 1.0
