tracing:
  url: http://localhost:4318/v1/traces






management:
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: info,health,metrics,loggers,beans,mappings,prometheus
  tracing:
    sampling:
      probability: 1.0


  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true

  prometheus:
    metrics:
      export:
        enabled: true




