apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  
  labels:
    app: opentelemetry
    component: otel-collector-conf
data:
  otel-collector-config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"
    
    processors:
      batch:
    
    exporters:
      logging:
        loglevel: debug
      jaeger:
        endpoint: "http://jaeger-service:14250"
        tls:
          insecure: true
    
      otlp:
        endpoint: "http://otel-collector-deployment:4317"
        tls:
          insecure: true
    
    service:
      pipelines:
        traces:
          receivers:  [ otlp ]
          processors: [ batch ]
          exporters:  [ logging, jaeger ] # [otlp, logging, spanmetrics]
        metrics:
          receivers: [ otlp ] # spanmetrics
          exporters: [ logging ] # [prometheus, logging]
        logs:
          receivers: [ otlp ]
          processors: [ batch ]
          exporters: [ logging ]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-deployment
  labels:
    app: opentelemetry
    component: otel-collector-deployment
spec:
  ports:
    - name: otlp # Default endpoint for otlp receiver.
      port: 4317
      protocol: TCP
      targetPort: 4317
      nodePort: 30080
    - name: metrics # Default endpoint for metrics.
      port: 8889
      protocol: TCP
      targetPort: 8889
  selector:
    component: otel-collector-deployment
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-deployment
  labels:
    app: opentelemetry
    component: otel-collector-deployment
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector-deployment
    spec:
      containers:
        - command:
            - "/otelcol"
            - "--config=/conf/otel-collector-config.yaml"
#            - "--mem-ballast-size-mib=683"
          image: otel/opentelemetry-collector:0.72.0
          name: otel-collector-deployment
          ports:
            - containerPort: 4317 # Default endpoint for otlp receiver.
            - containerPort: 4318 # Default endpoint for otlp receiver.
            - containerPort: 8888 # Default endpoint for querying metrics.
            - containerPort: 8889 # Default endpoint for querying metrics.
          volumeMounts:
            - name: otel-collector-config-vol
              mountPath: /conf
      volumes:
        - configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
          name: otel-collector-config-vol
